<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  } </style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/signin" th:object="${signInForm}" method="post">

    <div class="form-group">
      <label th:for="username">ID</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="주소를 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
