<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  } </style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/members/modify" th:object="${modifyForm}" method="post">

    <div class="form-group">
      <label th:for="username">ID</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="password">PASSWORD</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="age">나이</label>
      <input type="text" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="position">선호 포지션</label>
      <input type="text" th:field="*{position}" class="form-control"
             placeholder="선호하는 포지션을 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
